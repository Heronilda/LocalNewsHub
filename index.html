<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local News Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        .news-item {
            background-color: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .news-item h2 {
            margin-top: 0;
            color: #333;
        }
        .news-item p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
    <script>
        const translations = {
            en: {
                header: "Local News Hub",
                subtitle: "Your source for the latest updates in your community",
                news1: "City Council Approves New Park Development",
                news2: "Local Business Expands Amid Economic Growth",
                news3: "High School Team Wins Regional Championship"
            },
            pt: {
                header: "Hub de Notícias Locais",
                subtitle: "Sua fonte para as últimas atualizações na sua comunidade",
                news1: "Conselho da Cidade Aprova Novo Parque",
                news2: "Negócio Local Expande em Meio ao Crescimento Econômico",
                news3: "Equipe Escolar Ganha Campeonato Regional"
            },
            ch: {
                header: "Ndzawu wa Mahungu ya Ndzhawu",
                subtitle: "Laha u kumaka mahungu yo hetelela eka ndzhawu ya wena",
                news1: "Khonsili ya Doroba Yi Vumele Nhluvuko wa Khwati Lera",
                news2: "Bindzu Ra Ndzhawu Ri Hluvuka Hikwalaho Ka Ntiko wa Ikhonomi",
                news3: "Timboni ta Xikolo Ta Humelela ePhikizweni Ra Ndhawu"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            document.getElementById("header").innerText = translations[lang].header;
            document.getElementById("subtitle").innerText = translations[lang].subtitle;
            document.getElementById("news1").innerText = translations[lang].news1;
            document.getElementById("news2").innerText = translations[lang].news2;
            document.getElementById("news3").innerText = translations[lang].news3;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'en';
            setLanguage(savedLang);
        });
    </script>
</head>
<body>
    <header>
        <h1 id="header">Local News Hub</h1>
        <p id="subtitle">Your source for the latest updates in your community</p>
    </header>
    <nav>
        <a href="#" onclick="setLanguage('en')">English</a>
        <a href="#" onclick="setLanguage('pt')">Português</a>
        <a href="#" onclick="setLanguage('ch')">Changana</a>
    </nav>
    <div class="container">
        <div class="news-item">
            <h2 id="news1">City Council Approves New Park Development</h2>
        </div>
        <div class="news-item">
            <h2 id="news2">Local Business Expands Amid Economic Growth</h2>
        </div>
        <div class="news-item">
            <h2 id="news3">High School Team Wins Regional Championship</h2>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Local News Hub | All Rights Reserved</p>
    </footer>
</body>
</html>
